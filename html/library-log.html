<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../Book-Icon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,200;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="../script.js" defer></script>
    <title>Your Library</title>
  </head>
  <body>
    <div class="library-log-main-container">
      <!-- Start of the Search Container  -->
      <div class="search-input-container">
        <div class="input-container">
          <input type="text" id="search-bar" />
        </div>
        <!--  -->
        <div class="search-svg-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
            height="24"
            width="24"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <!-- End of the Search Container -->

      <!-- Start of the h1(Library-txt) container  -->
      <div class="library-txt-container">
        <h1>Library Log</h1>
      </div>
      <!-- End of the h1(Library-txt) container  -->

      <!-- Start of the menu container -->
      <div class="menu-container">
        <!--  -->
        <div class="books-box">
          <a href="./index.html">Books</a>
        </div>
        <!--  -->
        <div class="library-log-box">
          <a href="./library-log.html">Library Log</a>
        </div>
        <!--  -->
        <div class="favorite-box">
          <a href="./favorite.html">Favorite</a>
        </div>
        <!--  -->
      </div>
      <!-- End of the menu container -->

      <!-- Start of the book-log container -->
      <div class="book-log-container">
        <!-- Books read box -->
        <div class="books-read-box">
          <!--  -->
          <div class="books-read-txt-box">
            <h3 class="log-heading">Books read so far</h3>
          </div>
          <!--  -->
          <div class="number-of-books-read-box">
            <p class="nr-of-books-read">3</p>
          </div>
          <!--  -->
        </div>
        <!-- End of read box -->

        <!-- Number of pages box -->
        <div class="number-of-pages-box">
          <!--  -->
          <div class="number-of-pages-txt-box">
            <h3 class="log-heading">Total pages so far</h3>
          </div>
          <!--  -->
          <div class="number-of-pages">
            <p class="nr-of-pages-read">600</p>
          </div>
          <!--  -->
        </div>
        <!-- End of number od pages box -->

        <!-- Start of the motivation box -->
        <div class="motivation-box">
          <p>You are doing great, keep going!</p>
        </div>
        <!-- End of the motivation box -->
      </div>
      <!-- End of the book-log container -->
    </div>
  </body>
</html>
