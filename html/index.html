<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../Book-Icon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,200;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="../script.js" defer></script>
    <title>Your Library</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Start of the Search Container  -->
      <div class="search-input-container">
        <div class="input-container">
          <input type="text" id="search-bar" />
        </div>
        <!--  -->
        <div class="search-svg-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
            height="24"
            width="24"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <!-- End of the Search Container -->

      <!-- Start of the h1(Library-txt) container  -->
      <div class="library-txt-container">
        <h1>Library</h1>
      </div>
      <!-- End of the h1(Library-txt) container  -->

      <!-- Start of the menu container -->
      <div class="menu-container">
        <!--  -->
        <div class="books-box">
          <a href="#">Books</a>
        </div>
        <!--  -->
        <div class="library-log-box">
          <a href="./library-log.html">Library Log</a>
        </div>
        <!--  -->
        <div class="favorite-box">
          <a href="./favorite.html">Favorite</a>
        </div>
        <!--  -->
      </div>
      <!-- End of the menu container -->

      <!-- Start of the add book container if there isn't any books -->
      <div class="book-container-books-unavailable">
        <!--  -->
        <div class="add-book-svg-box">
          <svg
            class="plus-svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            height="24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
        <!--  -->
        <div class="add-book-txt-box">
          <p>Add Book</p>
        </div>
        <!--  -->
      </div>
      <!-- End of the add book container if there isn't any books -->

      <!-- Start of the book container if there is books -->
      <div class="book-container-books-available">
        <!-- Book list container start  -->
        <div class="book-list">
          <!-- book box/boxes start -->
          <div class="book-box">
            <div class="book-about-txt-box">
              <h2 class="book-title">Title</h2>
              <p class="book-author">Author</p>
              <p class="book-pages">300</p>
            </div>
          </div>
          <!-- book box/boxes end -->
          <div class="book-options-container">
            <!--  -->
            <div class="add-to-favorite-box">
              <p>Add to favorite</p>
            </div>
            <!--  -->
            <div class="library-log-box">
              <p>library Log</p>
            </div>
            <!--  -->
            <div class="favorite-box">
              <p>Favorite</p>
            </div>
          </div>
          <!--  -->
        </div>
        <!-- Book list container end  -->
        <!--  -->
        <div class="add-new-book-container">
          <p class="add-new-book-btn">Add new book</p>
        </div>
        <!--  -->
      </div>
      <!-- End of the book container if there is books -->
    </div>
    <!-- End of main container -->
  </body>
</html>
