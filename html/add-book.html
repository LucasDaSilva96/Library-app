<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../Book-Icon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,200;0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="../script.js" defer></script>
    <title>Your Library</title>
  </head>
  <body>
    <div class="add-book-main-container">
      <!-- Form container start -->
      <div class="add-book-form-container">
        <form class="add-book-form" action="get">
          <div>
            <input
              class="input-title"
              type="text"
              placeholder="Title"
              name="Title of the book"
            />
          </div>
          <div>
            <input
              class="input-author"
              type="text"
              placeholder="Author"
              name="Author of the book"
            />
          </div>
          <div>
            <input
              class="input-pages"
              type="number"
              min="1"
              placeholder="Number of Pages"
              name="number of pages in the book"
            />
          </div>
          <div>
            <select name="Read the book selection" id="read-book">
              <option selected="true" value="option-rubric" disabled="disabled">
                Have you read the book?
              </option>
              <option class="yes-option" value="yes">Yes</option>
              <option class="no-option" value="no">No</option>
            </select>
          </div>
        </form>
      </div>
      <!-- Form container end -->

      <!-- Add book container start -->
      <div class="add-book-box">
        <button class="add-book-btn">Add</button>
      </div>
      <!-- Add book container End -->
    </div>
    <!--  -->
  </body>
</html>
